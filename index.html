    <script>

        // –ü—ã—Ç–∞–µ–º—Å—è —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã—Ç—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Å–∫–∞–Ω–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        try {

        Telegram.WebApp.onEvent('qrTextReceived', (event) => {
