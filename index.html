<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- html5-qrcode —Å–∫–∞–Ω–µ—Ä -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        #close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>üì∑ –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
    <div id="qr-reader"></div>
    <button id="close-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <script>
        (async function () {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("‚úÖ Telegram WebApp –∑–∞–≥—Ä—É–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");

                // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
                const config = { 
                    fps: 15, 
                    qrbox: { width: 300, height: 300 } 
                };

                const html5QrCode = new Html5Qrcode("qr-reader");

                try {
                    await html5QrCode.start(
                        { facingMode: "environment" }, // –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                        config,
                        (decodedText, decodedResult) => {
                            console.log(`QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω: ${decodedText}`);
                            Telegram.WebApp.sendData(decodedText); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                        },
                        (errorMessage) => {
                            console.warn(`–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ${errorMessage}`);
                            // –ú–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –æ—à–∏–±–æ–∫
                        }
                    );
                } catch (err) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: ${err}`);
                    Telegram.WebApp.showAlert(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É: ${err}`);
                }

                // –ö–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å" –∑–∞–∫—Ä—ã–≤–∞–µ—Ç WebApp
                document.getElementById('close-btn').addEventListener('click', () => {
                    html5QrCode.stop().then(() => {
                        Telegram.WebApp.close();
                    }).catch((err) => {
                        console.error(`–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–∫–∞–Ω–µ—Ä–∞: ${err}`);
                        Telegram.WebApp.close(); // –í—Å—ë —Ä–∞–≤–Ω–æ –∑–∞–∫—Ä—ã–≤–∞–µ–º
                    });
                });

            } else {
                alert("‚ùó –≠—Ç–æ –Ω–µ Telegram WebApp —Å—Ä–µ–¥–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞ Telegram.");
            }
        })();
    </script>

</body>
</html>
