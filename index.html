<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞ (Telegram)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        #scan-btn, #close-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üì∑ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞</h2>

    <button id="scan-btn">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</button>
    <button id="close-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let qrText = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        document.getElementById('scan-btn').addEventListener('click', () => {
            console.log("–û—Ç–∫—Ä—ã—Ç–∏–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ —Å–∫–∞–Ω–µ—Ä–∞ Telegram...");
            try {
                Telegram.WebApp.showScanQrPopup({});
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–∫–∞–Ω–µ—Ä–∞:", err);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ QR-–∫–æ–¥–∞
        Telegram.WebApp.onEvent('qrTextReceived', (event) => {
            let code = event?.data ?? event?.detail?.data;
            console.log("QR-–∫–æ–¥ –ø–æ–ª—É—á–µ–Ω —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ:", code);

            if (code) {
                qrText = code;
                Telegram.WebApp.closeScanQrPopup();

                // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
                Telegram.WebApp.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å QR-–∫–æ–¥');
                Telegram.WebApp.MainButton.show();
            } else {
                console.error("QR-–∫–æ–¥ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω –∏–ª–∏ –ø—É—Å—Ç–æ–π.");
            }
        });

        // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
        Telegram.WebApp.MainButton.onClick(() => {
            console.log("–ù–∞–∂–∞—Ç–∏–µ MainButton, qrText:", qrText);
            if (qrText) {
                try {
                    Telegram.WebApp.sendData(qrText);
                    console.log("‚úÖ QR-–∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", qrText);
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —á–µ—Ä–µ–∑ sendData:", error);
                }
            } else {
                console.error("–ù–µ—Ç QR-–∫–æ–¥–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏.");
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å" –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.getElementById('close-btn').addEventListener('click', () => {
            console.log("–ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º.");
            Telegram.WebApp.close();
        });

    </script>

</body>
</html>
