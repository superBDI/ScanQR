<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            height: calc(100vh - 160px); /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            margin: 0 auto;
        }
        #close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üì∑ –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
    <div id="qr-reader"></div>
    <button id="close-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <script>
        (async function () {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand(); // <-- –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –æ–∫–Ω–æ!

                console.log("‚úÖ Telegram WebApp –∑–∞–≥—Ä—É–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");

                const config = { 
                    fps: 10, 
                    qrbox: { width: 300, height: 300 },
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–µ–º–æ—Å—Ç—å
                    }
                };

                const html5QrCode = new Html5Qrcode("qr-reader");

                try {
                    await html5QrCode.start(
                        { facingMode: "environment" }, // –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                        config,
                        (decodedText, decodedResult) => {
                            console.log(`QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω: ${decodedText}`);
                            Telegram.WebApp.sendData(decodedText); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º QR-–¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                        },
                        (errorMessage) => {
                            console.warn(`–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ${errorMessage}`);
                            // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å Telegram.WebApp.showAlert() –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
                        }
                    );
                } catch (err) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: ${err}`);
                    Telegram.WebApp.showAlert(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É: ${err}`);
                }

                document.getElementById('close-btn').addEventListener('click', () => {
                    html5QrCode.stop().then(() => {
                        Telegram.WebApp.close();
                    }).catch((err) => {
                        console.error(`–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–∫–∞–Ω–µ—Ä–∞: ${err}`);
                        Telegram.WebApp.close();
                    });
                });

            } else {
                alert("‚ùó –≠—Ç–æ –Ω–µ Telegram WebApp —Å—Ä–µ–¥–∞. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞ Telegram.");
            }
        })();
    </script>

</body>
</html>
