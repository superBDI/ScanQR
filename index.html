<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }
        #close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üì∑ –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
    <video id="video" autoplay playsinline></video>
    <button id="close-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <script>
        (async function () {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –æ–∫–Ω–æ

                console.log("‚úÖ Telegram WebApp –∑–∞–≥—Ä—É–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");

                if (!('BarcodeDetector' in window)) {
                    alert('‚ùó –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç BarcodeDetector API.');
                    return;
                }

                const video = document.getElementById('video');

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: { ideal: 'environment' } }
                    });
                    video.srcObject = stream;
                    await video.play();

                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });

                    async function scanFrame() {
                        try {
                            const barcodes = await barcodeDetector.detect(video);
                            if (barcodes.length > 0) {
                                console.log("‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω:", barcodes[0].rawValue);
                                Telegram.WebApp.sendData(barcodes[0].rawValue);

                                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                                stream.getTracks().forEach(track => track.stop());
                            } else {
                                requestAnimationFrame(scanFrame);
                            }
                        } catch (error) {
                            console.error("–û—à–∏–±–∫–∞ –¥–µ—Ç–µ–∫—Ü–∏–∏:", error);
                            requestAnimationFrame(scanFrame);
                        }
                    }

                    scanFrame();

                    document.getElementById('close-btn').addEventListener('click', () => {
                        stream.getTracks().forEach(track => track.stop());
                        Telegram.WebApp.close();
                    });

                } catch (err) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`);
                    Telegram.WebApp.showAlert(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ${err}`);
                }

            } else {
                alert("‚ùó –≠—Ç–æ –Ω–µ Telegram WebApp —Å—Ä–µ–¥–∞. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ.");
            }
        })();
    </script>

</body>
</html>
