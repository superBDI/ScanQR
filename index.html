<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞ (Telegram)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        #scan-btn, #close-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üì∑ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞</h2>

    <button id="scan-btn">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</button>
    <button id="close-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let qrText = null;

        document.getElementById('scan-btn').addEventListener('click', () => {
            console.log("–û—Ç–∫—Ä—ã—Ç–∏–µ –Ω–∞—Ç–∏–≤–Ω–æ–≥–æ —Å–∫–∞–Ω–µ—Ä–∞ Telegram...");
            Telegram.WebApp.showScanQrPopup({});
        });

        Telegram.WebApp.onEvent('qrTextReceived', (text) => {
            console.log("QR-–∫–æ–¥ –ø–æ–ª—É—á–µ–Ω:", text);
            Telegram.WebApp.closeScanQrPopup();
            qrText = text;

            // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            Telegram.WebApp.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å QR-–∫–æ–¥');
            Telegram.WebApp.MainButton.show();
        });

        Telegram.WebApp.MainButton.onClick(() => {
            if (qrText) {
                try {
                    Telegram.WebApp.sendData(qrText);
                    console.log("‚úÖ QR-–∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", qrText);
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ sendData:", error);
                }
            }
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            Telegram.WebApp.close();
        });
    </script>

</body>
</html>
